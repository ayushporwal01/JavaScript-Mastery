<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Button</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="relative h-screen bg-cover bg-center flex justify-center items-center" style="background-image: url('./assets/bg.gif');">
    <div class="container w-[200px] h-[150px] bg-white/20 backdrop-blur-md border border-white/10 shadow-lg flex flex-col justify-center items-center rounded-lg">
        <h2>Are you a gamer?</h2>
        
        <div class="flex space-x-5 mt-5">
            <button id="yesBtn" class="px-2.5 py-0.5 bg-white/70 rounded-xs cursor-pointer">Yes</button>
            <button id="noBtn" class="px-2.5 py-0.5 bg-white/70 rounded-xs cursor-pointer">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');

        yesBtn.addEventListener('mouseover', () => {
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = yesBtn.getBoundingClientRect();

            // Calculate max position inside container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            // Generate random position
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Move the button
            yesBtn.style.position = 'absolute';
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
