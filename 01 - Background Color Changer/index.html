<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="h-screen flex justify-center items-center transition-colors duration-500">
    <div class=" flex flex-col justify-center items-center space-y-32">
        <h1>
            <span id="gradientText" class="text-5xl font-bold bg-gradient-to-r from-cyan-500 to-pink-500 bg-clip-text text-transparent">
                Background Color Changer
            </span>
        </h1>
        <button id="changeBtn" class="w-[250px] h-[40px] text-lg text-white uppercase bg-black rounded-full cursor-pointer">
            Change Background
        </button>
    </div>

    <script>
        let btn = document.querySelector('#changeBtn');
        const gradientText = document.getElementById('gradientText');
        
        // Generate random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for(let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        btn.addEventListener("click", (e) => {
           const randomColor = getRandomColor();
           document.body.style.backgroundColor = randomColor;

           //Random gradient for text
           const color1 = getRandomColor();
           const color2 = getRandomColor();
           gradientText.style.backgroundImage = `linear-gradient(to right, ${color1}, ${color2})`;
        });
    </script>
</body>
</html>
