<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Counter</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="h-screen bg-black flex justify-center items-center">
    <div class="flex flex-col items-center">
        <h1 class="text-[2.5rem] font-bold flex gap-2 mb-14">
        <span
          class="bg-gradient-to-l from-orange-500 to-yellow-600 bg-clip-text text-transparent"
          >Letter</span
        >
        <span
          class="bg-gradient-to-l from-orange-500 to-yellow-600 bg-clip-text text-transparent"
          >Counter</span
        >
        </h1>

        <input
        id="text-input"
        type="text"
        placeholder="enter something here..."
        class="w-[300px] h-9 bg-white rounded-full pl-4"
        />
        <h3 class="text-white mt-2">Letter Count: <span id="letter-count">0</span></h3>
    </div>

    <script>
        let textInput = document.querySelector('#text-input');
        let letterCount = document.querySelector('#letter-count');

        textInput.addEventListener("input", () => {
            let text = textInput.value;

            // count only letters (ignore numbers, spaces, symbols)
            let letters = text.replace(/[^a-zA-Z]/g, ""); //Regex
            letterCount.textContent = letters.length;
        })
    </script>
  </body>
</html>
